<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Task Manager</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm p-4 text-white flex justify-between">
        
        <div class="flex-shrink-0 flex items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">Task Manager</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'task_list' %}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">My Tasks</a>
                <a href="{% url 'logout' %}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
            {% else %}
            <!-- <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-4">
                <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Log in</a>
                <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Sign up</a>
            </div> -->
                <a href="{% url 'login' %}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                <a href="{% url 'signup' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="mx-auto">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
