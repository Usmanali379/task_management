{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full text-white">
        <h2 class="text-2xl font-bold mb-6 text-center">SIGN IN</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-400">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded transition">Login</button>
            <div class="flex justify-between text-gray-400 text-sm mt-4">
                <a href="#" class="hover:text-red-500">Forgot Password?</a>
                <a href="{% url 'register' %}" class="hover:text-red-500">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
