{% extends 'tasks/base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6 border border-gray-300">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
        {% if form.instance.pk %} Edit Task {% else %} Create Task {% endif %}
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Title Field -->
        <div>
            <label for="{{ form.title.id_for_label }}" class="block font-medium text-gray-700">Title:</label>
            {{ form.title }}
        </div>

        <!-- Description Field -->
        <div>
            <label for="{{ form.description.id_for_label }}" class="block font-medium text-gray-700">Description:</label>
            {{ form.description }}
        </div>

        <!-- Due Date Field -->
        <div>
            <label for="{{ form.due_date.id_for_label }}" class="block font-medium text-gray-700">Due Date:</label>
            {{ form.due_date }}
        </div>

        <!-- Priority & Status Fields (Side by Side) -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="{{ form.priority.id_for_label }}" class="block font-medium text-gray-700">Priority:</label>
                {{ form.priority }}
            </div>
            <div>
                <label for="{{ form.status.id_for_label }}" class="block font-medium text-gray-700">Status:</label>
                {{ form.status }}
            </div>
        </div>

        <!-- Project Field -->
        <div>
            <label for="{{ form.project.id_for_label }}" class="block font-medium text-gray-700">Project:</label>
            {{ form.project }}
        </div>

        <!-- Submit Button -->
        <!-- <button type="submit" class="w-full bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
            Save Task
        </button> -->
    </form>

    <!-- Back to Task List -->
    <div class="mt-4 text-center">
        <a href="{% url 'task_list' %}" class="text-blue-500 hover:underline">Back to Task List</a>
    </div>
</div>

{% endblock %}
